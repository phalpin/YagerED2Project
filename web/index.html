<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Yager ED2 Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>

    <body data-ng-app="yager">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="connectionstatus">
            <span>{{connectionState}}</span>
        </div>

        <div class="container">
            <div class="fingerContainer" data-ng-controller="fingerCtrl">
                <div class="jumbotron col-lg-4 col-md-4" data-ng-repeat="(name, finger) in fingers">
                    <h2>{{name}}</h2>
                    <div>
                        <form>
                        <input type="number" data-ng-model="finger.requestedFlexion" />
                        <input type="submit" data-ng-click="applyFlexion(name)" value="Send Flexion">
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Javascript Includes -->
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/webapp.js"></script>
    </body>
</html>
