<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Yager ED2 Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/animations.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>

    <body data-ng-app="yager">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div>
            <div class="container full-height">
                <div class="fingerContainer full-height" data-ng-controller="fingerCtrl" data-ng-init="testInit()">

                    <div class="row">
                        <div class="col-lg-12 page-header">
                            <h1>Jaeger Project <small>Phillip Halpin | Orlando Monzon | Ricardo Martinez | Bilal Khan | Michael Lima</small></h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 full-height">

                            <!-- Left Column -->
                            <div id="controls" class="col-lg-4 full-height">

                                <!-- Toggle Leap Motion -->
                                <div class="col-lg-12">
                                    <div class="alert alert-success" data-ng-if="connectionState === 'CONNECTED!'">Jaeger Connected</div>
                                    <div class="alert alert-danger" data-ng-if="connectionState !== 'CONNECTED!'">Jaeger Disconnected</div>
                                    <button data-ng-if="!shouldUpdateFromLeapMotion" class="btn btn-lg btn-success btn-block" data-ng-click="toggleLeapmotionUpdates()">Enable LeapMotion</button>
                                    <button data-ng-if="shouldUpdateFromLeapMotion" class="btn btn-lg btn-danger btn-block" data-ng-click="toggleLeapmotionUpdates()">Disable LeapMotion</button>
                                </div>

                                <!-- Mass Update -->
                                <div class="col-lg-12">
                                    <h3>Mass Update</h3>
                                    <div>
                                        <form class="form-inline">
                                            <input id="massFlexionBox" class="form-control" type="number" data-ng-model="massFlexion" data-ng-disabled="massSelectedFingers.length == 0"/>
                                            <input type="submit" class="btn btn-primary" data-ng-click="massApplyFlexion()" data-ng-disabled="massSelectedFingers.length == 0" value="Send Flexion">
                                        </form>
                                    </div>
                                </div>

                                <!-- Fingers -->
                                <div class="col-lg-12 col-md-12" data-ng-repeat="(name, finger) in fingers">
                                    <h3>{{name}}</h3>
                                    <div>
                                        <form class="form-inline">
                                            <input type="checkbox" class="checkbox-inline" data-ng-click="toggleMassFlexion(finger)" />
                                            <input type="number" class="form-control" data-ng-model="finger.requestedFlexion" />
                                            <input type="submit" class="btn btn-info" data-ng-click="applyFlexion(name)" value="Send Flexion">
                                        </form>
                                    </div>
                                </div>

                            </div>

                            <!-- Right Display Column -->
                            <div id="display" class="col-lg-8 full-height">

                                <div id="animation-display" data-ng-if="shouldUpdateFromLeapMotion">
                                    <div class="spinner sphere" id="sphere" >
                                        <div class="inner">
                                            <div class="disc"></div>
                                            <div class="disc"></div>
                                            <div class="disc"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>





                </div>
            </div>

            <div id="targetArea">
            </div>
        </div>



        <!-- Javascript Includes -->
        <script src="../LeapMotion/scripts/leap-0.6.4.js"></script>
        <script src="../LeapMotion/scripts/leap-plugins-0.1.10.js"></script>
        <script src="../LeapMotion/scripts/three.min.js"></script>
        <script src="../LeapMotion/scripts/mainloop.js"></script>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/webapp.js"></script>
    </body>
</html>
